
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TableLink POS - Ìè¨Ïä§Í∏∞</title>
  <link rel="stylesheet" href="shared/css/globalBody.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      overflow: hidden;
    }

    .pos-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* ÏôºÏ™Ω Î©îÎâ¥ Ìå®ÎÑê */
    .menu-panel {
      width: 60%;
      background: white;
      border-right: 2px solid #e9ecef;
      display: flex;
      flex-direction: column;
    }

    .menu-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .store-info {
      background: #34495e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-categories {
      display: flex;
      background: #ecf0f1;
      border-bottom: 1px solid #bdc3c7;
      overflow-x: auto;
    }

    .category-btn {
      padding: 15px 25px;
      border: none;
      background: transparent;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 500;
      transition: all 0.3s;
    }

    .category-btn.active {
      background: white;
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
    }

    .menu-grid {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: white;
      border: 2px solid #ecf0f1;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .menu-item:hover {
      border-color: #3498db;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
    }

    .menu-item-name {
      font-weight: bold;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .menu-item-price {
      color: #e74c3c;
      font-size: 18px;
      font-weight: bold;
    }

    /* Ïò§Î•∏Ï™Ω Ï£ºÎ¨∏ Ìå®ÎÑê */
    .order-panel {
      width: 40%;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .order-header {
      background: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .table-selector {
      background: #2ecc71;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-select {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .order-list {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .order-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .item-price {
      color: #7f8c8d;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-btn {
      width: 35px;
      height: 35px;
      border: 1px solid #bdc3c7;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.2s;
    }

    .qty-btn:hover {
      background: #3498db;
      color: white;
    }

    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
    }

    .order-summary {
      background: #ecf0f1;
      padding: 20px;
      border-top: 2px solid #bdc3c7;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      border-top: 2px solid #bdc3c7;
      padding-top: 15px;
      margin-top: 15px;
    }

    .action-buttons {
      padding: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-clear {
      background: #95a5a6;
      color: white;
    }

    .btn-clear:hover {
      background: #7f8c8d;
    }

    .btn-pay {
      background: #e74c3c;
      color: white;
    }

    .btn-pay:hover {
      background: #c0392b;
    }

    .btn-pay:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    .empty-order {
      text-align: center;
      color: #7f8c8d;
      padding: 40px 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
    }

    .error {
      background: #e74c3c;
      color: white;
      padding: 15px;
      text-align: center;
      margin: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div id="main"></div>

  <script src="shared/utils/logOut.js"></script>
  <script src="shared/utils/localStorage.js"></script>
  <script src="pos/components/pos/renderPOS.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ TableLink POS ÏãúÏä§ÌÖú ÏãúÏûë');
      renderPOS();
    });
  </script>
</body>
</html>
