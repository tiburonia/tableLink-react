
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 취소 - TableLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef1f2 0%, #fee2e2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .fail-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        h1 {
            color: #dc2626;
            margin-bottom: 16px;
            font-size: 24px;
        }

        p {
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .btn.secondary {
            background: #f8fafc;
            color: #475569;
            border: 2px solid #e2e8f0;
        }

        .btn.secondary:hover {
            background: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fail-icon">❌</div>
        <h1>결제 취소</h1>
        <p id="errorMessage">결제가 취소되었습니다.</p>
        <div>
            <button class="btn" onclick="goBack()">TableLink로 돌아가기</button>
        </div>
    </div>

    <script>
        // URL 파라미터에서 에러 메시지 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');

        if (message) {
            document.getElementById('errorMessage').textContent = message;
        }

        function goBack() {
            if (window.opener) {
                window.opener.location.reload();
                window.close();
            } else {
                window.location.href = '/';
            }
        }

        console.log('❌ 토스페이먼츠 결제 실패:', { code, message });
    </script>
</body>
</html>
