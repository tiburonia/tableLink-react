<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤∞Ï†ú ÏôÑÎ£å - TableLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -10px, 0);
            }
            70% {
                transform: translate3d(0, -5px, 0);
            }
        }

        h1 {
            color: #1e293b;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .loading {
            color: #64748b;
            margin-bottom: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .btn.primary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn.primary:hover {
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 4px 12px rgba(77, 89, 101, 0.3);
        }

        .payment-info {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #e5e7eb;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item .label {
            color: #4b5563;
            font-weight: 500;
        }

        .info-item .value {
            color: #1f2937;
            font-weight: 600;
        }

        .order-status {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            border: 1px solid #86efac;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-icon {
            font-size: 32px;
        }

        .status-text h3 {
            margin: 0 0 4px 0;
            color: #166534;
            font-size: 16px;
            font-weight: 700;
        }

        .status-text p {
            margin: 0;
            color: #22c55e;
            font-size: 14px;
        }

        .warning-message {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: center;
        }

        .warning-icon {
            font-size: 32px;
        }

        .warning-message p {
            margin: 0;
            color: #92400e;
            font-size: 14px;
            line-height: 1.5;
        }

        .actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .error-container {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .error-container h2 {
            color: #dc2626;
            margin-bottom: 8px;
        }

        .error-container p {
            color: #7f1d1d;
            font-size: 14px;
        }
        
        .success-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .order-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #e5e7eb;
        }

        .order-summary h3 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 18px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
        }

        .order-details p {
            margin-bottom: 8px;
            font-size: 14px;
            color: #4b5563;
            display: flex;
            justify-content: space-between;
        }

        .order-details p strong {
            color: #1f2937;
            font-weight: 600;
        }

        .items-list {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .items-list h4 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #4b5563;
        }

        .action-buttons {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="success-icon">‚úÖ</div>
        <h1>Í≤∞Ï†ú Ï≤òÎ¶¨ Ï§ë</h1>
        <p class="loading">Í≤∞Ï†úÎ•º ÌôïÏù∏ÌïòÍ≥† ÏûàÏäµÎãàÎã§<span class="spinner"></span></p>
        <button class="btn" id="backBtn" style="display: none;" onclick="goBack()">TableLinkÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
    </div>

    <script>
        // Assume tossPaymentUtils is globally available or imported
        // Example:
        // const tossPaymentUtils = {
        //     confirmPayment: async (paymentKey, orderId, amount) => {
        //         // Simulate API call
        //         console.log(`Confirming payment: ${paymentKey}, ${orderId}, ${amount}`);
        //         await new Promise(resolve => setTimeout(resolve, 1000));

        function goToMain() {
            try {
                if (window.opener && !window.opener.closed) {
                    try {
                        window.opener.location.href;
                        window.opener.location.href = '/';
                        window.close();
                        return;
                    } catch (e) {
                        window.opener.postMessage({ action: 'navigate', url: '/' }, '*');
                        window.close();
                        return;
                    }
                }
            } catch (error) {
                console.warn('Î∂ÄÎ™® Ï∞Ω ÌÜµÏã† Ïã§Ìå®:', error);
            }
            window.location.href = '/';
        }

        function goToMyPage() {
            try {
                if (window.opener && !window.opener.closed) {
                    try {
                        window.opener.location.href;
                        window.opener.location.href = '/mypage';
                        window.close();
                        return;
                    } catch (e) {
                        window.opener.postMessage({ action: 'navigate', url: '/mypage' }, '*');
                        window.close();
                        return;
                    }
                }
            } catch (error) {
                console.warn('Î∂ÄÎ™® Ï∞Ω ÌÜµÏã† Ïã§Ìå®:', error);
            }
            window.location.href = '/mypage';
        }

        function displaySuccess(result, orderData) {
            document.getElementById('content').innerHTML = `
                <div class="success-container">
                    <div class="success-icon">‚úÖ</div>
                    <h1>Í≤∞Ï†ú Î∞è Ï£ºÎ¨∏ ÏôÑÎ£å!</h1>
                    <p>ÌÜ†Ïä§ÌéòÏù¥Î®ºÏ∏†Î•º ÌÜµÌïú Í≤∞Ï†úÍ∞Ä ÏôÑÎ£åÎêòÍ≥† Ï£ºÎ¨∏Ïù¥ Ï†ëÏàòÎêòÏóàÏäµÎãàÎã§.</p>

                    <div class="order-summary">
                        <h3>Ï£ºÎ¨∏ Ï†ïÎ≥¥</h3>
                        <div class="order-details">
                            <p><span class="label">Í≤∞Ï†ú Í∏àÏï°:</span> <span class="value">${parseInt(orderData.totalAmount || result.amount).toLocaleString()}Ïõê</span></p>
                            <p><span class="label">Ï£ºÎ¨∏ Î≤àÌò∏:</span> <span class="value">${orderData.orderId || 'N/A'}</span></p>
                            <p><span class="label">Îß§Ïû•:</span> <span class="value">${orderData.storeName || 'N/A'}</span></p>
                            <p><span class="label">Í≤∞Ï†ú ÌÇ§:</span> <span class="value">${result.paymentKey}</span></p>
                            <p><span class="label">Í≤∞Ï†ú ÏùºÏãú:</span> <span class="value">${new Date(result.paidAt).toLocaleString()}</span></p>
                        </div>

                        ${orderData.items ? `
                            <div class="items-list">
                                <h4>Ï£ºÎ¨∏ Î©îÎâ¥</h4>
                                ${orderData.items.map(item => 
                                    `<div class="item-row">
                                        <span>${item.name} √ó ${item.quantity || item.qty || 1}</span>
                                        <span>${(item.price * (item.quantity || item.qty || 1)).toLocaleString()}Ïõê</span>
                                    </div>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <div class="actions">
                        <button onclick="goToMain()" class="btn primary">Î©îÏù∏ÏúºÎ°ú</button>
                        <button onclick="goToMyPage()" class="btn secondary">Ï£ºÎ¨∏ÎÇ¥Ïó≠ Î≥¥Í∏∞</button>
                    </div>
                </div>
            `;
        }

        function displayExistingOrderSuccess(existingOrder, paymentKey, orderId) {
            const orderData = existingOrder.orderData;

            document.getElementById('content').innerHTML = `
                <div class="success-container">
                    <div class="success-icon">‚úÖ</div>
                    <h1>Í≤∞Ï†ú ÏôÑÎ£å!</h1>
                    <p>Ïù¥ÎØ∏ Ï≤òÎ¶¨Îêú Ï£ºÎ¨∏ÏûÖÎãàÎã§.</p>

                    <div class="order-summary">
                        <h3>Ï£ºÎ¨∏ Ï†ïÎ≥¥</h3>
                        <div class="order-details">
                            <p><span class="label">Îß§Ïû•:</span> <span class="value">${existingOrder.storeName || 'N/A'}</span></p>
                            <p><span class="label">Í≤∞Ï†ú Í∏àÏï°:</span> <span class="value">${existingOrder.finalAmount.toLocaleString()}Ïõê</span></p>
                            <p><span class="label">Í≤∞Ï†ú ÌÇ§:</span> <span class="value">${paymentKey}</span></p>
                            <p><span class="label">Ï£ºÎ¨∏ ID:</span> <span class="value">${orderId}</span></p>
                            <p><span class="label">Í≤∞Ï†ú ÏùºÏãú:</span> <span class="value">${new Date(existingOrder.paymentDate).toLocaleString()}</span></p>
                        </div>

                        ${orderData?.items ? `
                            <div class="items-list">
                                <h4>Ï£ºÎ¨∏ Î©îÎâ¥</h4>
                                ${orderData.items.map(item => 
                                    `<div class="item-row">
                                        <span>${item.name} √ó ${item.quantity || item.qty || 1}</span>
                                        <span>${(item.price * (item.quantity || item.qty || 1)).toLocaleString()}Ïõê</span>
                                    </div>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <div class="action-buttons">
                        <button onclick="goBack()" class="btn primary">Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
                    </div>
                </div>
            `;
        }


        function showErrorPage(error) {
            document.getElementById('content').innerHTML = `
                <div style="font-size: 64px; margin-bottom: 20px;">‚ùå</div>
                <h1>Í≤∞Ï†ú Ïã§Ìå®</h1>
                <div class="error-container">
                    <h2>Ïò§Î•ò Î∞úÏÉù</h2>
                    <p>${error.message || 'Í≤∞Ï†ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.'}</p>
                </div>
                <button class="btn" onclick="goBack()">TableLinkÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
            `;
        }

        function displayStatus(message) {
            document.querySelector('.container').innerHTML = `
                <div class="success-icon">‚è≥</div>
                <h1>${message}</h1>
                <p class="loading">Ïû†ÏãúÎßå Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî<span class="spinner"></span></p>
                <button class="btn" id="backBtn" style="display: none;" onclick="goBack()">TableLinkÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
            `;
        }

        function displayError(message) {
            document.querySelector('.container').innerHTML = `
                <div class="success-icon">‚ùå</div>
                <h1>Í≤∞Ï†ú Ïã§Ìå®</h1>
                <p class="loading">${message}</p>
                <button class="btn" onclick="goBack()">TableLinkÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
            `;
        }

        async function confirmPaymentResult(paymentKey, orderId, amount) {
            try {
                displayStatus('Í≤∞Ï†ú ÏäπÏù∏ Ï≤òÎ¶¨ Ï§ë...');

                // 1. ÌÜ†Ïä§ÌéòÏù¥Î®ºÏ∏† Í≤∞Ï†ú ÏäπÏù∏
                const confirmResult = await window.tossPaymentUtils.confirmPayment(paymentKey, orderId, amount);

                if (!confirmResult.success) {
                    throw new Error(confirmResult.error || 'Í≤∞Ï†ú ÏäπÏù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }

                displayStatus('Ï£ºÎ¨∏ Ï†ïÎ≥¥ Ï°∞Ìöå Ï§ë...');

                // 2. ÌÜ†Ïä§ÌéòÏù¥Î®ºÏ∏† ÌÇ§Î°ú Í∏∞Ï°¥ Í≤∞Ï†ú ÎÇ¥Ïó≠ Ï°∞Ìöå ÏãúÎèÑ
                let existingOrder = null;
                try {
                    const orderLookupResponse = await fetch('/api/orders/user-paid-orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            paymentKey,
                            orderId,
                            amount: parseInt(amount)
                        })
                    });

                    if (orderLookupResponse.ok) {
                        const orderLookupResult = await orderLookupResponse.json();
                        if (orderLookupResult.success) {
                            existingOrder = orderLookupResult.order;
                            console.log('‚úÖ Í∏∞Ï°¥ Ï£ºÎ¨∏ Ï†ïÎ≥¥ Î∞úÍ≤¨:', existingOrder.id);
                        }
                    }
                } catch (lookupError) {
                    console.warn('‚ö†Ô∏è Í∏∞Ï°¥ Ï£ºÎ¨∏ Ï°∞Ìöå Ïã§Ìå® (ÏÉà Ï£ºÎ¨∏ÏúºÎ°ú Ï≤òÎ¶¨):', lookupError);
                }

                // 3. Í∏∞Ï°¥ Ï£ºÎ¨∏Ïù¥ ÏûàÏúºÎ©¥ ÌëúÏãú, ÏóÜÏúºÎ©¥ ÏÉà Ï£ºÎ¨∏ Ï≤òÎ¶¨
                if (existingOrder) {
                    displayExistingOrderSuccess(existingOrder, paymentKey, orderId);
                } else {
                    // sessionStorageÏóêÏÑú Ï£ºÎ¨∏ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                    const pendingOrderData = sessionStorage.getItem('pendingOrderData');
                    if (!pendingOrderData) {
                        throw new Error('Ï£ºÎ¨∏ Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    }

                    const orderData = JSON.parse(pendingOrderData);

                    // ÏÉà Ï£ºÎ¨∏ Ï≤òÎ¶¨ API Ìò∏Ï∂ú
                    const response = await fetch('/api/orders/pay', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...orderData,
                            pgPaymentKey: paymentKey,
                            pgOrderId: orderId,
                            pgPaymentMethod: sessionStorage.getItem('paymentMethod') || 'CARD'
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Ï£ºÎ¨∏ Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }

                    const result = await response.json();

                    // sessionStorage Ï†ïÎ¶¨
                    sessionStorage.removeItem('pendingOrderData');
                    sessionStorage.removeItem('paymentMethod');

                    displaySuccess(result, orderData);
                }

            } catch (error) {
                console.error('‚ùå Í≤∞Ï†ú Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                displayError(error.message);
            }
        }

        async function processPayment() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const paymentKey = urlParams.get('paymentKey');
                const orderId = urlParams.get('orderId');
                const amount = urlParams.get('amount');

                console.log('üìã URL ÌååÎùºÎØ∏ÌÑ∞:', { paymentKey, orderId, amount });
                console.log('üîó Ï†ÑÏ≤¥ URL:', window.location.href);

                if (!paymentKey || !orderId || !amount) {
                    console.error('‚ùå ÎàÑÎùΩÎêú ÌååÎùºÎØ∏ÌÑ∞:', { paymentKey, orderId, amount });
                    throw new Error('Í≤∞Ï†ú Ï†ïÎ≥¥Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }

                // Í≤∞Ï†ú ÏäπÏù∏ API Ìò∏Ï∂ú (Ïù¥Ï†Ñ Î°úÏßÅÏóêÏÑú ÏÇ¨Ïö©Îêú confirmPaymentResultÎ°ú ÎåÄÏ≤¥Îê®)
                // confirmPaymentResult Ìï®Ïàò ÎÇ¥ÏóêÏÑú Í≤∞Ï†ú ÏäπÏù∏ Î∞è Ï£ºÎ¨∏ Ï≤òÎ¶¨ Î°úÏßÅÏù¥ ÏàòÌñâÎê©ÎãàÎã§.
                await confirmPaymentResult(paymentKey, orderId, amount);

            } catch (error) {
                console.error('‚ùå Í≤∞Ï†ú Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showErrorPage(error);
            }
        }

        function goBack() {
            try {
                if (window.opener && !window.opener.closed) {
                    try {
                        window.opener.location.href;
                        window.opener.location.href = '/';
                        window.close();
                        return;
                    } catch (e) {
                        window.opener.postMessage({ action: 'navigate', url: '/' }, '*');
                        window.close();
                        return;
                    }
                }
            } catch (error) {
                console.warn('Î∂ÄÎ™® Ï∞Ω ÌÜµÏã† Ïã§Ìå®:', error);
            }
            window.location.href = '/';
        }

        window.addEventListener('load', () => {
            setTimeout(processPayment, 500);
        });
    </script>
