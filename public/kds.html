
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableLink KDS v3.0</title>
    <link rel="stylesheet" href="kds.css">
</head>
<body>
    <div id="app">
        <div class="kds-header">
            <div class="kds-title">
                🍳 TableLink KDS
            </div>
            <div class="store-info">
                <div class="store-info-item">
                    <div class="store-info-label">매장</div>
                    <div class="store-info-value" id="storeName">로딩중...</div>
                </div>
                <div class="store-info-item">
                    <div class="store-info-label">시간</div>
                    <div class="store-info-value" id="currentTime">--:--</div>
                </div>
                <div class="store-info-item">
                    <div class="store-info-label">연결 상태</div>
                    <div class="store-info-value connection-status" id="connectionStatus">연결중...</div>
                </div>
            </div>
        </div>

        <div class="station-tabs" id="stationTabs">
            <!-- 스테이션 탭들이 여기에 렌더링됩니다 -->
        </div>

        <div class="kds-main" id="kdsMain">
            <div class="loading">
                <div class="loading-spinner"></div>
                KDS 시스템 초기화 중...
            </div>
        </div>
    </div>

    <!-- KDS 모듈들을 순서대로 로드 -->
    <script src="js/kds-core.js"></script>
    <script src="js/kds-ui.js"></script>
    <script src="js/kds-controller.js"></script>
    <script src="kds.js"></script>
    <script src="js/kds-controller.js"></script>
    <script src="kds.js"></script>
</body>
</html>
