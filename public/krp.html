    .krp-container {

      margin: 0 auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .krp-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
    }

    .store-info {

      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .connection-status {
      margin-top: 8px;
    }

    .connection-indicator {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .connection-indicator.online {
      background: #10b981;
      color: white;
    }

    .connection-indicator.offline {
      background: #ef4444;
      color: white;
    }

    .krp-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .krp-controls button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .load-orders-btn {
      background: #3b82f6;
      color: white;
    }

    .sample-print-btn {
      background: #10b981;
      color: white;

    .clear-btn {

    }

    .auto-mode-btn {
      background: #6b7280;
      color: white;
    }

    .auto-mode-btn.active {
      background: #059669;
    }

    .orders-section, .receipts-section {
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .orders-list {
      display: grid;
      gap: 12px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .order-info {
      flex: 1;
    }

    .order-meta {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }

    .print-btn {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .receipts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-height: 600px;
      overflow-y: auto;
    }

    .receipt {
      border: 2px dashed #374151;
      background: #ffffff;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.4;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInScale 0.3s ease-out;
      position: relative;
    }

    .receipt.auto-printed {
      border-color: #10b981;
      background: #f0fdf4;
    }

    .receipt.auto-printed::before {
      content: "ğŸ”„ ìë™ì¶œë ¥";
      position: absolute;
      top: 8px;
      right: 8px;
      background: #10b981;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }

    .receipt h3 {
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .receipt ul {
      margin: 12px 0;
      padding: 0;
      list-style: none;
    }

    .receipt li {
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
    }

    .receipt hr {
      margin: 8px 0;
      border: none;
      border-top: 1px dashed #666;
    }

    .no-orders {
      text-align: center;
      color: #64748b;
      font-style: italic;
      padding: 40px 20px;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .krp-controls {
        flex-direction: column;
        align-items: center;
      }

      .krp-controls button {
        width: 100%;
        max-width: 300px;
      }

      .receipts-container {
        grid-template-columns: 1fr;
      }

      .store-info {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
