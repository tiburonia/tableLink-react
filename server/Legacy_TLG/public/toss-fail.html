
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - TableLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7b7b 0%, #d63384 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-info {
            background: #fdf2f2;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border-left: 4px solid #e74c3c;
        }

        .error-info p {
            margin: 8px 0;
            color: #555;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn.primary {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .action-buttons {
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .status-icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">❌</div>
        <h1>결제 실패</h1>
        <div class="error-info">
            <p><strong>사유:</strong> 결제 처리 중 오류가 발생했습니다.</p>
        </div>
        <div class="action-buttons">
            <button class="btn primary" onclick="retryPayment()">다시 시도</button>
            <button class="btn secondary" onclick="goBack()">TableLink로 돌아가기</button>
        </div>
    </div>

    <script src="/TLG/pages/pay/TLL.js"></script>
    <script>
        // TLL 결제 실패 처리
        function processTLLPaymentFailure() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('message') || '결제 처리 중 오류가 발생했습니다';
                const code = urlParams.get('code') || 'UNKNOWN_ERROR';
                
                console.log('❌ TLL 결제 실패 파라미터:', { message, code });
                
                if (window.handleTossPaymentFailure) {
                    window.handleTossPaymentFailure({ message, code });
                } else {
                    console.log('⚠️ TLL 실패 핸들러 없음, 기본 처리');
                    alert('결제가 실패했습니다: ' + message);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('❌ TLL 결제 실패 처리 오류:', error);
                window.location.href = '/';
            }
        }

        function retryPayment() {
            window.location.href = '/';
        }

        function goBack() {
            window.location.href = '/';
        }
        
        // 페이지 로드 시 자동 실행
        window.addEventListener('load', processTLLPaymentFailure);
    </script src="/TLG/pages/store/pay/toss-fail.js"></script>
</body>
</html>
