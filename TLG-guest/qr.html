<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TableLink - 비회원 주문</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        button {
            -webkit-appearance: none;
            appearance: none;
        }

        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { qrController } from './pages/qr/controllers/qrController.js';

        // URL 파라미터 파싱
        const urlParams = new URLSearchParams(window.location.search);
        const storeId = urlParams.get('storeId');
        const tableNumber = urlParams.get('tableNumber');

        // 파라미터 검증
        if (!storeId || !tableNumber) {
            document.getElementById('app').innerHTML = `
                <div style="
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: #f5f5f7;
                    padding: 20px;
                ">
                    <div style="
                        background: white;
                        border-radius: 24px;
                        padding: 32px 24px;
                        text-align: center;
                        max-width: 400px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                    ">
                        <div style="font-size: 64px; margin-bottom: 16px;">⚠️</div>
                        <h2 style="font-size: 20px; font-weight: 700; color: #1d1d1f; margin-bottom: 8px;">
                            잘못된 접근입니다
                        </h2>
                        <p style="font-size: 14px; color: #86868b;">
                            QR 코드를 다시 스캔해주세요
                        </p>
                    </div>
                </div>
            `;
        } else {
            // 컨트롤러 초기화
            qrController.init(parseInt(storeId), parseInt(tableNumber));
        }
    </script>
</body>
</html>
